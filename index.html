<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Has selector demo</title>
  <link rel="stylesheet" href="index.css">
  <script src="node_modules/css-has-pseudo/browser.js"></script>
  <script type="module">
    cssHasPseudo(document);
    const form = document
      .querySelector('#form');

    form
      .addEventListener('change', e => {
        e.target
          .closest('.form-group')
          .classList
          .remove('pristine');
    });

    form
      .addEventListener('submit', e => {
        e.preventDefault();
        form.reset();
        [...document.querySelectorAll('.form-group')]
          .forEach(el => {
            el.classList.add('pristine');
          });
    });
  </script>
</head>
<body>
<form id="form">
  <div class="form-group pristine">
    <label for="name">Name</label>
    <input id="name" type="text" minlength="2" maxlength="10" required>
  </div>
  <div class="form-group pristine">
    <label for="surname">Surname</label>
    <input id="surname" type="text" minlength="2" maxlength="10" required>
  </div>
  <div class="form-group pristine">
    <label for="age">Age</label>
    <input id="age" type="number" min="18" max="99" required>
  </div>
  <div class="form-group pristine">
    <label for="email">Email</label>
    <input id="email" type="email" required>
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
